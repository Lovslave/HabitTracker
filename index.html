<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Time Travel</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-gradient: radial-gradient(circle at center, #1c1c1e 0%, #000000 100%);
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #86868b;
            --font-stack: "SF Pro Display", -apple-system, BlinkMacSystemFont, sans-serif;
            
            /* Tiers Colors */
            --color-blue: #0A84FF;
            --color-bronze: #D48C45;
            --color-silver: #E0E0E0;
            --color-gold: #FFD700;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-primary);
            font-family: var(--font-stack);
            min-height: 100vh; margin: 0; padding: 20px;
            box-sizing: border-box; display: flex; flex-direction: column; overflow-x: hidden;
        }

        /* --- HEADER --- */
        header { width: 100%; margin-bottom: 30px; display: flex; flex-direction: column; align-items: center; position: relative; z-index: 10; }
        h1 { font-weight: 700; text-transform: uppercase; letter-spacing: 3px; font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 20px; opacity: 0.6; }

        .toggle-add-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white; width: 36px; height: 36px; border-radius: 50%; font-size: 1.2rem; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; }
        .toggle-add-btn:hover { background: white; color: black; transform: scale(1.1); }
        .toggle-add-btn.active { transform: rotate(135deg); background: #ff453a; border-color: #ff453a; }

        .add-wrapper { position: absolute; top: 60px; width: 100%; display: flex; justify-content: center; opacity: 0; pointer-events: none; transform: translateY(-10px) scale(0.95); transition: all 0.3s; }
        .add-wrapper.open { opacity: 1; pointer-events: all; transform: translateY(0) scale(1); }

        input[type="text"] { background: rgba(30, 30, 30, 0.9); border: 1px solid rgba(255,255,255,0.2); padding: 12px 24px; border-radius: 30px; color: white; font-size: 1rem; width: 100%; max-width: 350px; outline: none; backdrop-filter: blur(20px); box-shadow: 0 20px 50px rgba(0,0,0,0.6); }

        /* --- GRID DASHBOARD --- */
        .habits-container { width: 100%; max-width: 1600px; margin: 0 auto; display: grid; gap: 20px; padding-bottom: 40px; grid-template-columns: 1fr; align-content: start; }
        @media (min-width: 600px) { .habits-container { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1000px) { .habits-container { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1400px) { .habits-container { grid-template-columns: repeat(4, 1fr); } }

        /* --- CARTE HABITUDE --- */
        .habit-card { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 24px; padding: 24px; backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); display: flex; flex-direction: column; width: 100%; box-sizing: border-box; transition: transform 0.3s ease, border-color 0.3s; position: relative; }
        .habit-card:hover { transform: translateY(-4px); border-color: rgba(255,255,255,0.15); }

        .habit-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; min-height: 30px; }
        .habit-info { display: flex; flex-direction: column; gap: 6px; }
        
        /* REND LE TITRE CLIQUABLE */
        .habit-name { 
            font-size: 1.1rem; font-weight: 600; color: white; 
            cursor: pointer; position: relative; display: inline-block; width: fit-content;
            transition: color 0.2s;
        }
        .habit-name:hover { color: var(--color-blue); }
        .habit-name::after {
            content: 'â€º'; position: absolute; right: -15px; opacity: 0; transition: 0.2s; font-size: 1.2rem; line-height: 1rem;
        }
        .habit-name:hover::after { opacity: 1; transform: translateX(5px); }

        .streak-badge { font-size: 0.75rem; font-weight: 700; display: inline-flex; align-items: center; gap: 5px; padding: 4px 10px; border-radius: 12px; letter-spacing: 0.5px; }
        .streak-badge.tier-blue { color: var(--color-blue); background: rgba(10, 132, 255, 0.1); border: 1px solid rgba(10, 132, 255, 0.2); }
        .streak-badge.tier-bronze { color: var(--color-bronze); background: rgba(212, 140, 69, 0.1); border: 1px solid rgba(212, 140, 69, 0.3); }
        .streak-badge.tier-silver { color: var(--color-silver); background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 0 15px rgba(255, 255, 255, 0.1); }
        .streak-badge.tier-gold { color: var(--color-gold); background: rgba(255, 215, 0, 0.1); border: 1px solid rgba(255, 215, 0, 0.4); box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }

        .delete-btn { background: transparent; border: none; color: var(--text-secondary); font-size: 1.2rem; cursor: pointer; opacity: 0; transition: 0.2s; }
        .habit-card:hover .delete-btn { opacity: 0.5; }
        .delete-btn:hover { opacity: 1 !important; color: #ff453a; }

        .month-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(28px, 1fr)); gap: 6px; width: 100%; }
        .day-box { aspect-ratio: 1/1; background: rgba(255, 255, 255, 0.05); border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: #666; transition: all 0.2s; }
        .day-box:hover { background: rgba(255, 255, 255, 0.2); color: white; }
        .day-box.completed { color: white; font-weight: 700; transform: scale(1.05); }
        .day-box.completed.tier-blue { background: var(--color-blue); box-shadow: 0 0 10px rgba(10, 132, 255, 0.4); }
        .day-box.completed.tier-bronze { background: var(--color-bronze); box-shadow: 0 0 10px rgba(212, 140, 69, 0.5); }
        .day-box.completed.tier-silver { background: #bdc3c7; color: #000; box-shadow: 0 0 15px rgba(255, 255, 255, 0.4); }
        .day-box.completed.tier-gold { background: var(--color-gold); color: #000; box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
        .day-box.today { border: 1px solid rgba(255,255,255,0.3); color: white; position: relative; }

        .stats-footer { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; }
        .prev-month-stat { font-size: 0.75rem; color: var(--text-secondary); font-weight: 500; }
        .prev-month-stat strong { color: white; }

        /* --- MODAL (POP-UP) STYLES --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            z-index: 100; display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .modal-content {
            background: #1c1c1e; border: 1px solid var(--glass-border);
            width: 90%; max-width: 500px; padding: 30px; border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .modal-overlay.active .modal-content { transform: scale(1); }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .modal-title { font-size: 1.5rem; font-weight: 700; color: white; }
        .modal-close { background: rgba(255,255,255,0.1); border: none; color: white; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .modal-close:hover { background: rgba(255,255,255,0.2); }

        .month-navigator { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: rgba(255,255,255,0.05); padding: 10px 20px; border-radius: 15px; }
        .nav-btn { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; padding: 0 10px; opacity: 0.7; }
        .nav-btn:hover { opacity: 1; color: var(--color-blue); }
        .current-month-label { font-size: 1rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        .modal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-bottom: 20px; }
        .modal-day { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; border-radius: 8px; background: rgba(255,255,255,0.03); color: #888; cursor: pointer; font-size: 0.9rem; }
        .modal-day:hover { background: rgba(255,255,255,0.1); }
        .modal-day.active { background: var(--color-blue); color: white; font-weight: bold; box-shadow: 0 0 15px rgba(10, 132, 255, 0.4); }
        /* Les jours vides du calendrier */
        .modal-day.empty { background: transparent; cursor: default; }
        
        .empty-state { grid-column: 1 / -1; text-align: center; color: var(--text-secondary); margin-top: 10vh; }
    </style>
</head>
<body>

<header>
    <h1>Habit OS</h1>
    <button class="toggle-add-btn" id="toggleBtn" onclick="toggleInput()">+</button>
    <div class="add-wrapper" id="addWrapper">
        <input type="text" id="habitInput" placeholder="Nouvelle habitude...">
    </div>
</header>

<div class="habits-container" id="habitsList"></div>

<div class="modal-overlay" id="historyModal" onclick="if(event.target === this) closeModal()">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title" id="modalTitle">Habitude</div>
            <button class="modal-close" onclick="closeModal()">Ã—</button>
        </div>
        
        <div class="month-navigator">
            <button class="nav-btn" onclick="changeModalMonth(-1)">â€¹</button>
            <span class="current-month-label" id="modalDateLabel">Janvier 2026</span>
            <button class="nav-btn" onclick="changeModalMonth(1)">â€º</button>
        </div>

        <div style="display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; color: #555; font-size: 0.7rem; margin-bottom: 10px;">
            <span>L</span><span>M</span><span>M</span><span>J</span><span>V</span><span>S</span><span>D</span>
        </div>
        
        <div class="modal-grid" id="modalGrid"></div>
    </div>
</div>

<script>
    const today = new Date();
    // Dates globales pour le dashboard (fixÃ© Ã  aujourd'hui)
    const currentYear = today.getFullYear();
    const currentMonth = today.getMonth();
    const currentDay = today.getDate();
    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

    // Dates pour la navigation dans la MODAL
    let modalYear = currentYear;
    let modalMonth = currentMonth;
    let currentHabitId = null; // ID de l'habitude ouverte

    let habits = JSON.parse(localStorage.getItem('myHabits')) || [];

    // --- ALGORITHMES (Streak, Stats...) ---
    function calculateRealStreak(completions) {
        if (!completions || completions.length === 0) return 0;
        const dates = completions.map(str => {
            const [y, m, d] = str.split('-').map(Number);
            return new Date(y, m, d);
        }).sort((a, b) => b - a);

        let streak = 0;
        let checkDate = new Date(currentYear, currentMonth, currentDay);
        const isSameDay = (d1, d2) => d1.toDateString() === d2.toDateString();

        if (dates.length > 0 && isSameDay(dates[0], checkDate)) {
            streak++; checkDate.setDate(checkDate.getDate() - 1);
        } else {
            checkDate.setDate(checkDate.getDate() - 1);
            if (dates.length > 0 && !isSameDay(dates[0], checkDate)) return 0;
        }

        for (let date of dates) {
            if (streak === 1 && isSameDay(date, new Date(currentYear, currentMonth, currentDay))) continue;
            if (isSameDay(date, checkDate)) { streak++; checkDate.setDate(checkDate.getDate() - 1); }
            else break;
        }
        return streak;
    }

    function getPrevMonthStats(completions) {
        const prevDate = new Date(currentYear, currentMonth - 1, 1);
        const pYear = prevDate.getFullYear();
        const pMonth = prevDate.getMonth();
        const pDays = new Date(pYear, pMonth + 1, 0).getDate();
        const pName = prevDate.toLocaleString('fr-FR', { month: 'short' });

        const count = completions.filter(d => {
            const [y, m, day] = d.split('-').map(Number);
            return y === pYear && m === pMonth;
        }).length;
        const percentage = Math.round((count / pDays) * 100);
        return { name: pName, count, total: pDays, percentage };
    }

    function getTierInfo(streak) {
        if (streak >= 28) return { class: 'tier-gold', label: 'DISCIPLINÃ‰', color: '#FFD700' };
        if (streak >= 14) return { class: 'tier-silver', label: 'PRATIQUANT', color: '#A9A9A9' };
        if (streak >= 5)  return { class: 'tier-bronze', label: 'NOVICE', color: '#28A745' };
        return { class: 'tier-blue', label: 'Streak', color: '#0A84FF' };
    }

    // --- GESTION DES DONNÃ‰ES ---
    function saveHabits() { localStorage.setItem('myHabits', JSON.stringify(habits)); render(); }

    function addHabit() {
        const name = document.getElementById('habitInput').value.trim();
        if (name) {
            habits.push({ id: Date.now(), name: name, completions: [] });
            document.getElementById('habitInput').value = '';
            saveHabits(); toggleInput();
        }
    }

    function deleteHabit(id, event) {
        event.stopPropagation(); // EmpÃªche d'ouvrir la modal quand on clique sur supprimer
        if(confirm('ArrÃªter ?')) { habits = habits.filter(h => h.id !== id); saveHabits(); } 
    }

    function getFullDateId(year, month, day) { return `${year}-${month}-${day}`; }

    function toggleDay(habitId, day, year = currentYear, month = currentMonth) {
        const habit = habits.find(h => h.id === habitId);
        if (habit) {
            const dateId = getFullDateId(year, month, day);
            const index = habit.completions.indexOf(dateId);
            
            if (index > -1) habit.completions.splice(index, 1);
            else {
                habit.completions.push(dateId);
                // Confettis seulement si c'est aujourd'hui
                if(year === currentYear && month === currentMonth && day === currentDay) {
                    confetti({ particleCount: 50, spread: 60, origin: { y: 0.7 } });
                }
            }
            saveHabits();
            
            // Si la modal est ouverte, on la rafraichit aussi
            if(document.getElementById('historyModal').classList.contains('active')) {
                renderModalGrid();
            }
        }
    }

    // --- GESTION DE LA MODAL (HISTORIQUE) ---
    function openModal(habitId) {
        currentHabitId = habitId;
        const habit = habits.find(h => h.id === habitId);
        if(!habit) return;

        document.getElementById('modalTitle').textContent = habit.name;
        // Reset la date de la modal Ã  aujourd'hui
        modalYear = currentYear;
        modalMonth = currentMonth;
        
        renderModalGrid();
        document.getElementById('historyModal').classList.add('active');
    }

    function closeModal() {
        document.getElementById('historyModal').classList.remove('active');
    }

    function changeModalMonth(step) {
        modalMonth += step;
        if (modalMonth > 11) { modalMonth = 0; modalYear++; }
        else if (modalMonth < 0) { modalMonth = 11; modalYear--; }
        renderModalGrid();
    }

    function renderModalGrid() {
        const habit = habits.find(h => h.id === currentHabitId);
        if(!habit) return;

        const grid = document.getElementById('modalGrid');
        grid.innerHTML = '';
        
        // Label du mois (ex: FÃ©vrier 2026)
        const dateObj = new Date(modalYear, modalMonth, 1);
        const monthName = dateObj.toLocaleString('fr-FR', { month: 'long', year: 'numeric' });
        document.getElementById('modalDateLabel').textContent = monthName;

        // Calcul des jours
        const daysInModalMonth = new Date(modalYear, modalMonth + 1, 0).getDate();
        // Jour de la semaine du 1er du mois (0=Dimanche, 1=Lundi...). 
        // On ajuste pour que Lundi=0 en France
        let firstDayIndex = new Date(modalYear, modalMonth, 1).getDay(); 
        firstDayIndex = firstDayIndex === 0 ? 6 : firstDayIndex - 1; 

        // Cases vides avant le 1er
        for(let i=0; i<firstDayIndex; i++) {
            const empty = document.createElement('div');
            empty.className = 'modal-day empty';
            grid.appendChild(empty);
        }

        // Jours du mois
        for(let i=1; i<=daysInModalMonth; i++) {
            const dayBox = document.createElement('div');
            dayBox.className = 'modal-day';
            dayBox.textContent = i;
            
            const dateId = getFullDateId(modalYear, modalMonth, i);
            if(habit.completions.includes(dateId)) {
                dayBox.classList.add('active');
            }

            dayBox.onclick = () => toggleDay(habit.id, i, modalYear, modalMonth);
            grid.appendChild(dayBox);
        }
    }

    // --- RENDER DASHBOARD ---
    function toggleInput() {
        document.getElementById('addWrapper').classList.toggle('open');
        document.getElementById('toggleBtn').classList.toggle('active');
        if (document.getElementById('addWrapper').classList.contains('open')) setTimeout(() => document.getElementById('habitInput').focus(), 100);
    }

    function render() {
        const container = document.getElementById('habitsList');
        container.innerHTML = '';
        if (habits.length === 0) container.innerHTML = '<div class="empty-state">Ajoutez une habitude pour commencer.</div>';

        habits.forEach(habit => {
            const streak = calculateRealStreak(habit.completions);
            const tier = getTierInfo(streak);
            const prevStats = getPrevMonthStats(habit.completions);

            const card = document.createElement('div');
            card.className = 'habit-card';

            const streakHtml = streak > 1 ? `<div class="streak-badge ${tier.class}">ðŸ”¥ ${streak} Jours â€¢ ${tier.label}</div>` : '';

            const header = document.createElement('div');
            header.className = 'habit-header';
            
            // ICI: On rend le nom cliquable via onclick="openModal(...)"
            header.innerHTML = `
                <div class="habit-info">
                    <span class="habit-name" onclick="openModal(${habit.id})">${habit.name}</span>
                    ${streakHtml}
                </div>
                <button class="delete-btn" onclick="deleteHabit(${habit.id}, event)">Ã—</button>
            `;

            const grid = document.createElement('div');
            grid.className = 'month-grid';

            for (let i = 1; i <= daysInMonth; i++) {
                const dayBox = document.createElement('div');
                dayBox.className = 'day-box';
                dayBox.textContent = i;
                const dateToCheck = getFullDateId(currentYear, currentMonth, i);
                
                if (i === currentDay) dayBox.classList.add('today');
                
                if (habit.completions.includes(dateToCheck)) {
                    dayBox.classList.add('completed');
                    if (streak > 1) dayBox.classList.add(tier.class);
                    else dayBox.classList.add('tier-blue');
                }
                
                dayBox.onclick = () => toggleDay(habit.id, i);
                grid.appendChild(dayBox);
            }

            const footer = document.createElement('div');
            footer.className = 'stats-footer';
            footer.innerHTML = `<div class="prev-month-stat">${prevStats.name.toUpperCase()} : <strong>${prevStats.count}/${prevStats.total}</strong> (${prevStats.percentage}%)</div>`;

            card.appendChild(header); card.appendChild(grid); card.appendChild(footer);
            container.appendChild(card);
        });
    }

    render();
    document.getElementById('habitInput').addEventListener('keypress', function (e) { if (e.key === 'Enter') addHabit(); });
</script>

</body>
</html>
